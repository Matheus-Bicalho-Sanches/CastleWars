<svg xmlns="http://www.w3.org/2000/svg" width="500" height="200" viewBox="0 0 500 200">
  <!-- Fundo do escudo -->
  <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" style="stop-color:#a0522d;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
  </linearGradient>
  <path d="M250,10 L340,40 C340,40 360,150 250,190 C140,150 160,40 160,40 Z" fill="url(#shieldGradient)" stroke="#5D2906" stroke-width="5" />
  
  <!-- Ornamentos do escudo -->
  <path d="M250,20 L320,45 C320,45 335,140 250,170 C165,140 180,45 180,45 Z" fill="none" stroke="#d4af37" stroke-width="2" />
  <path d="M250,30 L300,50 C300,50 310,130 250,155 C190,130 200,50 200,50 Z" fill="none" stroke="#d4af37" stroke-width="1" />
  
  <!-- Espada 1 (esquerda) -->
  <g transform="translate(250, 100) rotate(45) scale(0.7)">
    <!-- L창mina da espada -->
    <linearGradient id="bladeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:1" />
    </linearGradient>
    <path d="M-10,-80 L10,-80 L5,0 L-5,0 Z" fill="url(#bladeGradient)" stroke="#a0a0a0" stroke-width="1" />
    
    <!-- Detalhe da l창mina -->
    <line x1="0" y1="-80" x2="0" y2="0" stroke="#a0a0a0" stroke-width="0.5" />
    
    <!-- Guarda da espada -->
    <linearGradient id="guardGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#b8860b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
    <rect x="-25" y="0" width="50" height="10" rx="2" ry="2" fill="url(#guardGradient)" stroke="#8B4513" stroke-width="1" />
    
    <!-- Empunhadura -->
    <linearGradient id="hiltGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a0522d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    <rect x="-7" y="10" width="14" height="30" rx="2" ry="2" fill="url(#hiltGradient)" stroke="#5D2906" stroke-width="1" />
    
    <!-- Pomo da espada -->
    <ellipse cx="0" cy="45" rx="10" ry="8" fill="url(#guardGradient)" stroke="#8B4513" stroke-width="1" />
  </g>
  
  <!-- Espada 2 (direita) -->
  <g transform="translate(250, 100) rotate(-45) scale(0.7)">
    <!-- L창mina da espada -->
    <path d="M-10,-80 L10,-80 L5,0 L-5,0 Z" fill="url(#bladeGradient)" stroke="#a0a0a0" stroke-width="1" />
    
    <!-- Detalhe da l창mina -->
    <line x1="0" y1="-80" x2="0" y2="0" stroke="#a0a0a0" stroke-width="0.5" />
    
    <!-- Guarda da espada -->
    <rect x="-25" y="0" width="50" height="10" rx="2" ry="2" fill="url(#guardGradient)" stroke="#8B4513" stroke-width="1" />
    
    <!-- Empunhadura -->
    <rect x="-7" y="10" width="14" height="30" rx="2" ry="2" fill="url(#hiltGradient)" stroke="#5D2906" stroke-width="1" />
    
    <!-- Pomo da espada -->
    <ellipse cx="0" cy="45" rx="10" ry="8" fill="url(#guardGradient)" stroke="#8B4513" stroke-width="1" />
  </g>
  
  <!-- Brilho nas espadas -->
  <g transform="translate(250, 100) rotate(45) scale(0.7)">
    <line x1="-3" y1="-70" x2="0" y2="-10" stroke="#ffffff" stroke-width="1" opacity="0.7" />
  </g>
  <g transform="translate(250, 100) rotate(-45) scale(0.7)">
    <line x1="-3" y1="-70" x2="0" y2="-10" stroke="#ffffff" stroke-width="1" opacity="0.7" />
  </g>
  
  <!-- Texto do Logo com efeito 3D -->
  <g transform="translate(250, 60)">
    <!-- Sombra do texto -->
    <text x="2" y="2" font-family="serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#000000" opacity="0.3">Castle</text>
    <text x="2" y="52" font-family="serif" font-size="50" font-weight="bold" text-anchor="middle" fill="#000000" opacity="0.3">Wars</text>
    
    <!-- Texto principal -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    <text x="0" y="0" font-family="serif" font-size="40" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">Castle</text>
    <text x="0" y="50" font-family="serif" font-size="50" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">Wars</text>
    
    <!-- Contorno do texto -->
    <text x="0" y="0" font-family="serif" font-size="40" font-weight="bold" text-anchor="middle" fill="none" stroke="#8B4513" stroke-width="1">Castle</text>
    <text x="0" y="50" font-family="serif" font-size="50" font-weight="bold" text-anchor="middle" fill="none" stroke="#8B4513" stroke-width="1">Wars</text>
  </g>
</svg> 